<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherappProject2</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <h1 id="city">Calgary</h1>
        <ul>
          <li id="date"></li>
          <li id="description">Clear</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="Clear"
                id="icon"
              />
              <div>
                <strong id="temperature">12</strong
                ><span class="units">°C | <a href="#">°F</a></span>
              </div>
            </div>
          </div>

          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind Speed: <span id="windspeed"></span>km/hr</li>
            </ul>
          </div>
        </div>
        <small>
          <a href="https://github.com/shay876/weatherapp2" target="_blank"
            >Open Source Code by Shayla</a
          ></small
        >
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
